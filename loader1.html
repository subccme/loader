
<!DOCTYPE html>
<html lang="en">

<head>

    <title> Loader</title>
</head>

<body>
    <div class="center">

        <div class="blob"></div>
    </div>

    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .blob {
            width: 120px;
            height: 120px;
            display: grid;
            background: #fff;
            filter: blur(5.6px) contrast(20);
            padding: 11.2px;
            mix-blend-mode: normal;
        }

        .blob:before,
        .blob:after {
            content: "";
            grid-area: 1/1;
            width: 44.8px;
            height: 44.8px;
            background: #210a3f;
            animation: blobit 2s infinite;
        }

        .blob:after {
            animation-delay: -1s;
        }

        @keyframes blobit {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100%, 0);
            }

            50% {
                transform: translate(100%, 100%);
            }

            75% {
                transform: translate(0, 100%);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</body>

</html>
